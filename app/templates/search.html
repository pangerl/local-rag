<body>
    <div class="container">

        <!-- æœç´¢åŒºåŸŸ -->

            <h2>ğŸ” æœç´¢æŸ¥è¯¢</h2>
            <div class="search-area">
                <div class="search-input-group">
                    <input type="text"
                           id="searchInput"

                <!-- æœç´¢é…ç½®é€‰é¡¹ -->

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="topK">è¿”å›æ•°é‡ (top_k)</label>
                        <input type="number" id="topK" value="3" min="1" max="50">

                    <div class="form-group">
                        <label for="useReranker">ä½¿ç”¨é‡æ’åº</label>

            <!-- åŠ è½½çŠ¶æ€ -->
            <div class="loading" id="searchLoading">

        <section class="section" id="resultsSection" style="display: none;">

    <script>
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // èšç„¦åˆ°æœç´¢è¾“å…¥æ¡†
            document.getElementById('searchInput').focus();
        });

        // è¿”å›ç®¡ç†é¡µé¢
        function goBack() {
            window.location.href = '/admin';
        }

        // å¤„ç†æœç´¢è¾“å…¥æ¡†çš„å›è½¦é”®
        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        // æ‰§è¡Œæœç´¢
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();

            if (!query) {
                showMessage('è¯·è¾“å…¥æœç´¢å†…å®¹', 'error');
                return;
            }

            const retrievalK = parseInt(document.getElementById('retrievalK').value);
            const topK = parseInt(document.getElementById('topK').value);
            const useReranker = document.getElementById('useReranker').value === 'true';

            // éªŒè¯å‚æ•°
            if (topK > retrievalK) {
                showMessage('è¿”å›æ•°é‡ä¸èƒ½å¤§äºæ£€ç´¢æ•°é‡', 'error');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('searchLoading').classList.add('show');
            document.getElementById('resultsSection').style.display = 'none';

            try {
                // æ„å»ºè¯·æ±‚æ•°æ®
                const requestData = {
                    query: query,
                    retrieval_k: retrievalK,
                    top_k: topK,
                    use_reranker: useReranker
                };

                // å‘é€æœç´¢è¯·æ±‚
                const response = await fetch('/api/v1/retrieve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    displaySearchResults(result);
                    showMessage(`æœç´¢å®Œæˆï¼æ‰¾åˆ° ${result.returned_count} ä¸ªç›¸å…³ç»“æœï¼Œè€—æ—¶ ${result.timing.total_time.toFixed(3)} ç§’`, 'success');
                } else {
                    showMessage(result.message || 'æœç´¢å¤±è´¥', 'error');
                }

            } catch (error) {
                console.error('æœç´¢é”™è¯¯:', error);
                showMessage('æœç´¢è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯ï¼š' + error.message, 'error');
            } finally {
                document.getElementById('searchLoading').classList.remove('show');
            }
        }

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displaySearchResults(searchData) {
            const resultsContainer = document.getElementById('searchResults');
            const resultsSection = document.getElementById('resultsSection');

            if (!searchData.results || searchData.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”</div>
                        <h3>æœªæ‰¾åˆ°ç›¸å…³ç»“æœ</h3>
                        <p>è¯·å°è¯•ä½¿ç”¨ä¸åŒçš„å…³é”®è¯æˆ–è°ƒæ•´æœç´¢å‚æ•°</p>
                    </div>
                `;
                resultsSection.style.display = 'block';
                return;
            }

            let resultsHTML = '';

            searchData.results.forEach((result, index) => {
                const similarityScore = (result.similarity_score * 100).toFixed(1);
                const rerankScore = result.rerank_score ? (result.rerank_score * 100).toFixed(1) : null;

                resultsHTML += `
                    <div class="result-item">
                        <div class="result-header">
                            <h4>ç»“æœ ${index + 1}</h4>
                            <div>
                                <span class="result-score">ç›¸ä¼¼åº¦: ${similarityScore}%</span>
                                ${rerankScore ? `<span class="result-score" style="margin-left: 10px;">é‡æ’åº: ${rerankScore}%</span>` : ''}
                            </div>
                        </div>
                        <div class="result-text">
                            ${escapeHtml(result.text)}
                        </div>
                        <div class="result-metadata">
                            <div class="metadata-item">
                                <span class="metadata-label">æ–‡æ¡£:</span> ${escapeHtml(result.metadata.source || 'æœªçŸ¥')}
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">ID:</span> ${escapeHtml(result.id)}
                            </div>
                        </div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = resultsHTML;
            resultsSection.style.display = 'block';

            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;

            messageArea.appendChild(messageDiv);

            // 5ç§’åè‡ªåŠ¨ç§»é™¤æ¶ˆæ¯
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
